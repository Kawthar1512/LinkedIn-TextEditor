<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css">


    <title>LinkedIn Text Formatter</title>
 
  </head>
  <body>
    <nav>
      <h1>LinkedIn Text Formatter</h1>
    </nav>
    <section>
      <div>
        <p>Format your LinkedIn Text here</p>
        <textarea
          name=""
          id="GetLinkedInText"
          oninput="formatText()"
        ></textarea>
      </div>

      <div class="container">
        <div>
          <p>Bold Text</p>
          <textarea name="" id="BoldText" readonly></textarea>
        </div>

        <div>
          <p>Italic</p>
          <textarea name="" id="ItalicText" readonly></textarea>
        </div>
        <div>
          <p>Script</p>
          <textarea name="" id="scriptText" readonly></textarea>
        </div>
        <div>
          <p>Bold Script</p>
          <textarea name="" id="boldScript" readonly></textarea>
        </div>
      </div>

    </section>
  </body>
<script src="index.js"></script>
 
</html>
